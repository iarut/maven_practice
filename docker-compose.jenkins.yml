services:
  jenkins:
    build: .
    container_name: maven-jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./init.groovy.d:/usr/share/jenkins/ref/init.groovy.d:ro


volumes:
  jenkins_home: